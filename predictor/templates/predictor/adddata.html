<div class="loginBoxNewf">
    <h3 class="headert"> Dam Data Collector </h3><br>
    <form  action="" method="post">
        <div class="wrapperf">
        {% csrf_token %}

        <label>Year</label>
        <input type="text" name="year" placeholder="2018"><br><br>

          <label>Month</label>
        <select class="text-center" id="month" name="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br><br>

        <label>Date</label>
            <input type="text" name="date" placeholder="0"><br><br>

            <label>Reservoir Elevation (m)</label>
            <input type="text" name="elevation" placeholder="0"><br><br>

            <label>Gross Storage (MCM)</label>
            <input type="text" name="storage" placeholder="0"><br><br>

            <label>Presentage</label>
            <input type="text" name="presentage" placeholder="0"><br><br>

            <label>Power Released</label>
            <input type="text" name="power"  placeholder="0"><br><br>

            <label>Energy (GWH)</label>
            <input type="text" name="rainfall" placeholder="0"><br><br>

            <label>Inflow (MCM)</label>
            <input type="text" name="inflow" placeholder="0"><br><br>

            <label>Outlet (MCM)</label>
            <input type="text" name="outlet" placeholder="0"><br><br>

            <label>Rainfall (MCM)</label>
            <input type="text" name="rainfall"  placeholder="0"><br><br>



    <input role="button" type="submit" value="Add Data" id="submitB"><br><

    </form>
