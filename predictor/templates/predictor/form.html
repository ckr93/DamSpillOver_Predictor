{% block head %}
    <title>Update Form</title>
{% endblock %}

{% block body %}
    <h1> Dam Spill Over Predictor </h1>
    <form  method="post">
        {% csrf_token %}
        <label>Year</label>
        <input type="number" name="year"><br><br>

          <label>Month</label>
        <select class="text-center" id="month" name="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br><br>

        <label>Date</label>
        <input type="number" name="date"><br><br>

        <label>Storage</label>
        <input type="number" name="storage"><br><br>

        <label>Presentage</label>
        <input type="number" name="presentage"><br><br>

        <label>Power</label>
        <input type="number" name="power"><br><br>

        <label>Energy</label>
        <input type="number" name="energy"><br><br>

        <label>Outlet</label>
        <input type="number" name="outlet"><br><br>

        <label>Spill</label>
        <input type="number" name="spill"><br><br>

        <label>Inflow</label>
        <input type="number" name="inflow"><br><br>

        <label>Rainfall</label>
        <input type="number" name="rainfall"><br><br>

    <input role="button" type="submit" value="Predict"><br><br>

    </form>




{% endblock %}
